<mat-toolbar>
  <h1>Event Management </h1>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side"  opened  >

    <h4 class="name"> Admin</h4>

    <mat-divider></mat-divider>

    <button mat-button class='menu-button' (click)="ShowDashBoard()" >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button><br>
    <button mat-button class='menu-button' (click)="showUser()">
      <mat-icon>person</mat-icon>
      <span> User </span>
    </button>
    <br>
    <button mat-button class='menu-button' (click)="showTickets()">
      <mat-icon>payments</mat-icon>
      Tickets
    </button><br>
    <button mat-button class='menu-button' (click)="eventsShow()">
      <mat-icon>event</mat-icon>
      Events
    </button><br>
    <button mat-button class='menu-button' (click)="categoryShow()">
      <mat-icon>payments</mat-icon>
      TicketCategory
    </button><br>



    <button mat-button class="menu-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-sidenav>



  <mat-sidenav-content>

    <div class=""  style="margin-left: 50px; margin-top:50px;" >
      <ag-grid-angular   style="width: 1000px; height: 500px; "
      class="ag-theme-alpine"
      [rowData]=" rowData "
      [columnDefs]="columnDefs"
      (selectionChanged)="onSelectionChanged($event)"
      [immutableData]='true'
      [getRowNodeId]="getRowNodeId"
      rowSelection="single">

      </ag-grid-angular>

      <button class="btn btn-primary" (click)="delCat()" >Delete</button>  &nbsp;
      <button class="btn btn-primary" (click)="addCat()" >add</button>  &nbsp;

    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
