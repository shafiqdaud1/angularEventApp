<div class="container">
  <div class="row" style="padding-top: 100px;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                <h1>Event Booking</h1>
                <br>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                  <input type="email" class="form-control" id="Email" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="Password" placeholder="Passwordaz">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="signup mb-3">
                  <label>
                    <a href="/register">Not a user? Sign Up</a>
                    <br>
                    <a href="">Forgot Password</a>
                  </label>
                </div>
                <button  (click)="login()"  class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
              </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
